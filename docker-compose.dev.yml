services:
  postgres:
    image: postgres:15-alpine
    container_name: finance-api-postgres-dev
    environment:
      POSTGRES_DB: financeapi_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: finance-api-dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: financeapi_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: dev-secret-key-change-in-production-min-256-bits
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      AI_API_KEY: ${AI_API_KEY:-your-api-key-here}
      AI_MODEL: ${AI_MODEL:-gpt-3.5-turbo}
      MAVEN_OPTS: "-XX:+TieredCompilation -XX:TieredStopAtLevel=1"
    ports:
      - "8080:8080"
      - "5005:5005"
    volumes:
      - ./src:/app/src:ro
      - maven_cache:/root/.m2
    networks:
      - finance-network
    command:
      [
        "mvn",
        "spring-boot:run",
        "-Dspring-boot.run.jvmArguments=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005",
      ]
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finance-api-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@finance.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - finance-network
    profiles:
      - admin

volumes:
  maven_cache:
  postgres_dev_data:
    driver: local

networks:
  finance-network:
    driver: bridge

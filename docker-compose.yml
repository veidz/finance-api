services:
  postgres:
    image: postgres:15-alpine
    container_name: finance-api-postgres
    environment:
      POSTGRES_DB: financeapi_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: financeapi_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-must-be-at-least-256-bits-long
      AI_PROVIDER: openai
      AI_API_KEY: ${AI_API_KEY:-your-api-key-here}
      AI_MODEL: gpt-3.5-turbo
    ports:
      - "8080:8080"
    networks:
      - finance-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  finance-network:
    driver: bridge
